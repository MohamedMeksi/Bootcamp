<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset et base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #4a90e2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .converter-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
      display: block;
    }

    .input-with-icon {
      position: relative;
    }

    .currency-select,
    .amount-input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .currency-select:focus,
    .amount-input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .currency-icon,
    .amount-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .convert-button,
    .swap-button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .convert-button {
      background-color: #4a90e2;
      color: white;
    }

    .swap-button {
      background-color: #ff6f61;
      color: white;
    }

    .convert-button:hover,
    .swap-button:hover {
      transform: translateY(-2px);
    }

    .convert-button:active,
    .swap-button:active {
      transform: translateY(0);
    }

    .result {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #4a90e2;
      animation: fadeIn 1s ease-in-out;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #4a90e2;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
    <form id="currencyForm" class="converter-form">
      <div class="input-group">
        <label for="fromCurrency">From:</label>
        <div class="input-with-icon">
          <select id="fromCurrency" class="currency-select"></select>
          <i class="fas fa-dollar-sign currency-icon" id="fromCurrencyIcon"></i>
        </div>
      </div>
      <div class="input-group">
        <label for="toCurrency">To:</label>
        <div class="input-with-icon">
          <select id="toCurrency" class="currency-select"></select>
          <i class="fas fa-euro-sign currency-icon" id="toCurrencyIcon"></i>
        </div>
      </div>
      <div class="input-group">
        <label for="amount">Amount:</label>
        <div class="input-with-icon">
          <input type="number" id="amount" value="1" class="amount-input" min="0">
          <i class="fas fa-coins amount-icon"></i>
        </div>
      </div>
      <div class="button-group">
        <button type="button" onclick="convertCurrency()" class="convert-button">
          <i class="fas fa-calculator"></i> Convert
        </button>
        <button type="button" onclick="swapCurrencies()" class="swap-button">
          <i class="fas fa-sync-alt"></i> Swap
        </button>
      </div>
    </form>
    <div id="result" class="result"></div>
    <div id="loading" class="loading hidden">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
