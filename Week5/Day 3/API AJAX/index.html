<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Finder</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    z-index: -1;
    opacity: 0.7;
}


header {
    text-align: center;
    margin-top: 20px;
}

.star-wars-title {
    font-family: 'Star Jedi', sans-serif; 
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 0 0 10px #ffe81f, 0 0 20px #ffe81f, 0 0 30px #ffe81f;
    margin-bottom: -40px;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: #ffe81f;
    text-shadow: 0 0 10px #ffe81f, 0 0 20px #ffe81f, 0 0 30px #ffe81f;
}


main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
}

.character-card {
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #ffe81f;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 400px;
    box-shadow: 0 0 20px #ffe81f;
}

#character-name {
    font-size: 2rem;
    font-weight: bold;
    color: #ffe81f;
    margin-bottom: 10px;
}

#character-info {
    list-style: none;
    font-size: 1rem;
    line-height: 1.5;
}

#character-info li {
    margin-bottom: 5px;
}

.fa-spinner {
    color: #ffe81f;
}


#find-button {
    background-color: #ffe81f;
    color: #000;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#find-button:hover {
    background-color: #ffcb00;
    transform: scale(1.1);
}


@media (max-width: 600px) {


    #character-name {
        font-size: 1.5rem;
    }

    #find-button {
        font-size: 1rem;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1 class="star-wars-title">STAR WARS</h1>
    </header>
    <main>
        <div class="character-card">
            <h2 id="character-name">Loading...</h2>
            <ul id="character-info">
                <li><i class="fa-solid fa-spinner fa-spin"></i> Loading...</li>
            </ul>
        </div>
        <button id="find-button">Find Someone</button>
    </main>
    <script src="AJAX.js"></script>
</body>
</html>
